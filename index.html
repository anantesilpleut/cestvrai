<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer en temps réel</title>
  <style>
    .timer-container {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Breakbot \o/</h1>

  <!-- Boutons des agents -->
  <div id="buttons">
    <button onclick="startTimer('Agent 1')">Agent 1</button>
    <button onclick="startTimer('Agent 2')">Agent 2</button>
    <!-- Ajoute d'autres boutons pour d'autres agents si nécessaire -->
  </div>

  <!-- Champ avec le timer -->
  <div class="timer-container" id="timerContainer">
    <div id="timer"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js";
    import { getDatabase, ref } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyCQSW4Vps6R7a3OJYJj9YLBKSeNsq5OOxM",
    authDomain: "anantesilpleut.firebaseapp.com",
    projectId: "anantesilpleut",
    storageBucket: "anantesilpleut.appspot.com",
    messagingSenderId: "1044746527682",
    appId: "1:1044746527682:web:679f95c8528e0f1590ec5b",
    measurementId: "G-X4KXT9KTDS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase();

    // Fonction pour démarrer le timer pour un agent spécifique
    function startTimer(agentName) {
      // Afficher le champ avec le timer
      document.getElementById('timerContainer').style.display = 'block';

      // Récupérer le temps de début de pause depuis la base de données Firebase
      ref(database, 'timer/start_time').get().then((snapshot) => {
        const startTime = snapshot.val();
        const fifteenMinutesLater = startTime + (15 * 60 * 1000);

        // Mettre à jour le timer toutes les secondes
        const interval = setInterval(() => {
          const currentTime = new Date().getTime();
          const remainingTime = fifteenMinutesLater - currentTime;

          if (remainingTime > 0) {
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
          } else {
            clearInterval(interval);
            document.getElementById('timer').innerText = '15:00'; // Réinitialiser le timer à 15:00
            // Cacher le champ avec le timer
            document.getElementById('timerContainer').style.display = 'none';
          }
        }, 1000);
      });
    }
  </script>
</body>
</html>
