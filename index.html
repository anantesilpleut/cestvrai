<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer en temps réel</title>
  <style>
    .timer-container {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Timer en temps réel</h1>

  <!-- Boutons des agents -->
  <div id="buttons">
    <button onclick="startTimer('Agent 1')">Agent 1</button>
    <button onclick="startTimer('Agent 2')">Agent 2</button>
    <!-- Ajoute d'autres boutons pour d'autres agents si nécessaire -->
  </div>

  <!-- Champ avec le timer -->
  <div class="timer-container" id="timerContainer">
    <div id="timer"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script>
    // Configuration de Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Référence à la base de données Firebase
    const database = firebase.database();

    // Référence au noeud du timer
    const timerRef = database.ref('timer');

    // Fonction pour démarrer le timer pour un agent spécifique
    function startTimer(agentName) {
      // Afficher le champ avec le timer
      document.getElementById('timerContainer').style.display = 'block';

      // Mettre à jour le timer toutes les secondes
      const interval = setInterval(() => {
        const timerData = timerRef.once('value').then(snapshot => snapshot.val());
        const currentTime = new Date().getTime();
        const fifteenMinutesLater = currentTime + (15 * 60 * 1000);
        const remainingTime = fifteenMinutesLater - currentTime;

        if (remainingTime > 0) {
          const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
          document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        } else {
          clearInterval(interval);
          document.getElementById('timer').innerText = '15:00'; // Réinitialiser le timer à 15:00
          // Cacher le champ avec le timer
          document.getElementById('timerContainer').style.display = 'none';
        }
      }, 1000);
    }
  </script>
</body>
</html>
