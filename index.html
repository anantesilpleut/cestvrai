<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inclusion des scripts Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>

  <title>Timer en temps réel</title>
  <style>
    .timer-container {
      display: none;
    }
  </style>
</head>
<body>
  <h1>On y croit!</h1>

  <!-- Boutons des agents -->
  <div id="buttons">
    <button onclick="startTimer('Agent 1')">Agent 1</button>
    <button onclick="startTimer('Agent 2')">Agent 2</button>
    <!-- Ajoute d'autres boutons pour d'autres agents si nécessaire -->
  </div>

  <!-- Champ avec le timer -->
  <div class="timer-container" id="timerContainer">
    <div id="timer"></div>
  </div>

  <!-- Inclusion des scripts Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>

  <!-- Configuration et initialisation de Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQSW4Vps6R7a3OJYJj9YLBKSeNsq5OOxM",
      authDomain: "anantesilpleut.firebaseapp.com",
      databaseURL: "https://anantesilpleut-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "anantesilpleut",
      storageBucket: "anantesilpleut.appspot.com",
      messagingSenderId: "1044746527682",
      appId: "1:1044746527682:web:679f95c8528e0f1590ec5b",
      measurementId: "G-X4KXT9KTDS"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Définition de la fonction startTimer -->
  <script>
    function startTimer(agentName) {
      const database = firebase.database();
      const timerRef = database.ref('timer/start_time');
      document.getElementById('timerContainer').style.display = 'block';
      timerRef.once('value', (snapshot) => {
        const startTime = snapshot.val();
        const fifteenMinutesLater = startTime + (15 * 60 * 1000);
        const interval = setInterval(() => {
          const currentTime = new Date().getTime();
          const remainingTime = fifteenMinutesLater - currentTime;
          if (remainingTime > 0) {
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
          } else {
            clearInterval(interval);
            document.getElementById('timer').innerText = '15:00';
            document.getElementById('timerContainer').style.display = 'none';
          }
        }, 1000);
      });
    }
  </script>
</body>
</html>
